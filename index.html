<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Operations-Tool</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #cce6ff;
    }
    h1 {
        color: #333;
        text-align: center;

    }
    p {
        text-align: center;
        font-size: 18px;
        color: #555;

        margin-bottom: 20px;
        max-width: 600px;
        margin: auto;
        padding: 10px;
       
     }
    .container {
        max-width: 600px;
        margin: auto;
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    }
    textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 10px;
    }
    button {
        margin-right: 10px;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;   
        border: none;
        border-radius: 5px;

    }
    #result {
        margin-top: 20px;
        font-weight: bold;
        font-size: 18px;

        color: #333;
        text-align: center;

    }
    button:hover {
        background-color: #45a049;
    }
    button:active {
        background-color: #3e8e41;
        transform: translateY(2px);
    }
    button:focus {
        outline: none;
        box-shadow: 0 0 5px #4CAF50;
    }
   
    button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
        color: #666;
    }
    button:disabled:hover {
        background-color: #ccc;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
        color: #666;
    }
 
    @media (max-width: 600px) {
        button {
            width: 100%;
            margin-bottom: 10px;
        }
        textarea {
            height: 100px;
        }

    }
    </style>
<body>
<h1>Text Operations Tool</h1>
<p>Welcome to the Text-Operations-Tool! </p>
   
<div class="container">
<textarea id="textInput" placeholder="Type or paste your text here..."></textarea><br>
<button onclick="countWords()">Count Words</button>
<button onclick="reverseText()">Reverse Text</button>   
<button onclick="toUpperCase()">To Uppercase</button>
<button onclick="toLowerCase()">To Lowercase</button></div>
<div id="result"></div>
<script>
    function countWords() {
        const text = document.getElementById('textInput').value;
        const wordCount = text.trim().split(/\s+/).filter(word => word.length > 0).length;
        document.getElementById('result').innerText = `Word Count: ${wordCount}`;
    }
    function reverseText() {
        const text = document.getElementById('textInput').value;
        const reversedText = text.split('').reverse().join('');
        document.getElementById('result').innerText = `Reversed Text: ${reversedText}`;
    }
    function toUpperCase() {
        const text = document.getElementById('textInput').value;
        const upperText = text.toUpperCase();
        document.getElementById('result').innerText = `Uppercase Text: ${upperText}`;
    }
    function toLowerCase() {
        const text = document.getElementById('textInput').value;
        const lowerText = text.toLowerCase();
        document.getElementById('result').innerText = `Lowercase Text: ${lowerText}`;
    }
    
    
</script>
    
</body>
</html>

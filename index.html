<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Operations-Tool</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1 {
        color: #333;
        text-align: center;
        
    }
    textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 10px;
    }
    button {
        margin-right: 10px;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;   
        border: none;
        border-radius: 5px;

    }
    #result {
        margin-top: 20px;
        font-weight: bold;
    }

</style>
<body>
<h1>Text-Operations-Tool</h1>
<p>Welcome to the Text-Operations-Tool! This tool allows you to perform various text operations such as counting words, reversing text, and converting text to uppercase or lowercase.</p>
<textarea id="textInput" placeholder="Type or paste your text here..."></textarea><br>
<button onclick="countWords()">Count Words</button>
<button onclick="reverseText()">Reverse Text</button>   
<button onclick="toUpperCase()">To Uppercase</button>
<button onclick="toLowerCase()">To Lowercase</button>
<div id="result"></div>
<script>
    function countWords() {
        const text = document.getElementById('textInput').value;
        const wordCount = text.trim().split(/\s+/).filter(word => word.length > 0).length;
        document.getElementById('result').innerText = `Word Count: ${wordCount}`;
    }
    function reverseText() {
        const text = document.getElementById('textInput').value;
        const reversedText = text.split('').reverse().join('');
        document.getElementById('result').innerText = `Reversed Text: ${reversedText}`;
    }
    function toUpperCase() {
        const text = document.getElementById('textInput').value;
        const upperText = text.toUpperCase();
        document.getElementById('result').innerText = `Uppercase Text: ${upperText}`;
    }
    function toLowerCase() {
        const text = document.getElementById('textInput').value;
        const lowerText = text.toLowerCase();
        document.getElementById('result').innerText = `Lowercase Text: ${lowerText}`;
    }




    
    
</script>

</script>
    
</body>
</html>
